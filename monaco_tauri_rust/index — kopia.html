<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example HTML with Inline Styling</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column;">

    <!-- Menu with Dropdown Options -->
    <div style="background-color: #f2f2f2; padding: 10px 0;">
        <select style="padding: 5px; border-radius: 0;">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </div>

    <!-- Button Row -->
    <div style="padding: 10px 0; background-color: #ddd; text-align: center;">
        <button style="margin-right: 5px; border-radius: 0;">Button 1</button>
        <button style="margin-right: 5px; border-radius: 0;">Button 2</button>
        <button style="margin-right: 5px; border-radius: 0;">Button 3</button>
    </div>

    <!-- Resizable Text Field -->
    <textarea style="flex-grow: 1; resize: both; border-radius: 0; margin: 10px; padding: 10px;"></textarea>

    <!-- Status Bar at the Bottom -->
    <div style="background-color: #333; color: white; padding: 10px; text-align: center;">
        <span>Status Bar Information</span>
    </div>

</body>
</html>
